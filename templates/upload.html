<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Book</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid bg-blue vh-100 d-flex align-items-center justify-content-center">
    <div class="container bg-glass p-4 p-lg-5 rounded shadow-lg" style="max-width: 700px; width: 90%;">

        <h1 class="text-white text-center mb-4 fw-bold fs-4 fs-md-5">Upload Book</h1>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="d-block fs-6 fw-bold text-white">Book Title</label>
                <input class="form-control w-100" type="text" name="title" placeholder="Enter Title"  required>
            </div>

            <div class="mb-3">
                <label class="d-block fs-6 fw-bold text-white">Book Author</label>
                <input class="form-control w-100" type="text" name="author" placeholder="Enter Author" required>
            </div>

            <div class="mb-3">
                <label class="d-block fs-6 fw-bold text-white">Book Genre</label>
                <input class="form-control w-100" type="text" name="genre" placeholder="Enter Genre" required>
            </div>

            <div class="mb-3">
                <label class="d-block fs-6 fw-bold text-white">Book Price</label>
                <input class="form-control w-100" type="text" name="price" placeholder="Enter Price" required>
            </div>

            <div class="mb-3">
                <label class="d-block fs-6 fw-bold text-white">Book Publication Year</label>
                <input class="form-control w-100" type="text" name="year" placeholder="Enter Publication Year" required>
            </div>

            <div class="mb-3">
                <label class="d-block fs-6 fw-bold text-white">Upload Book</label>
                <input class="form-control w-100" type="file" name="image" required>
            </div>

            <button type="submit" class="btn-submit py-2 my-2 fw-bold w-100">Upload</button>
        </form>

        <a href="/" class="btn text-danger w-100  fw-bold">Back To Homepage</a>




    </div>
</div>

</body>
</html>
