<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid bg-blue vh-100 d-flex align-items-center justify-content-center">
    <div class="container bg-glass p-4 p-lg-5 rounded shadow-lg" style="max-width: 700px; width: 90%;">

        <h1 class="text-white text-center mb-4 fw-bold fs-4 fs-md-5">Update Book</h1>

        <form action="/update/{{ book.id }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="d-block fs-6 fw-bold text-white">Book Title</label>
                <input class="form-control w-100" type="text" name="title" placeholder="Enter Title" value="{{book.title}}" >
            </div>

            <div class="mb-3">
                <label class="d-block fs-6 fw-bold text-white">Book Author</label>
                <input class="form-control w-100" type="text" name="author" placeholder="Enter Author" value="{{book.author}}">
            </div>

            <div class="mb-3">
                <label class="d-block fs-6 fw-bold text-white">Book Genre</label>
                <input class="form-control w-100" type="text" name="genre" placeholder="Enter Genre" value="{{book.genre}}">
            </div>

            <div class="mb-3">
                <label class="d-block fs-6 fw-bold text-white">Book Price</label>
                <input class="form-control w-100" type="text" name="price" placeholder="Enter Price" value="{{book.price}}" >
            </div>

            <div class="mb-3">
                <label class="d-block fs-6 fw-bold text-white">Book Publication Year</label>
                <input class="form-control w-100" type="text" name="year" placeholder="Enter Publication Year" value="{{book.year}}">
            </div>

            <div class="mb-3">
                <label class="d-block fs-6 fw-bold text-white">Upload Book</label>
                <input class="form-control w-100" type="file" name="image" value="{{book.cover_img}}">
            </div>

            <button type="submit" class="btn-submit py-2 my-2 fw-bold w-100">Update</button>
        </form>


    </div>
</div>

</body>
</html>
